{% include 'polls/menu.html' %}
    <!-- -------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------- -->
    <div class="w3-main" style="margin-left:250px">

        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">

                <h1 class="w3-text-teal">History of purchases</h1>

                {% if latest_things_list %}
                <ul>
                    {% for thing in latest_things_list %}
                    <li>
                        <a href="{% url 'polls:detail' thing.id %}">{{ thing.thing_description }}</a>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No polls are available.</p>
                {% endif %}
            </div>

        </div>
