    <div class="w3-main" style="margin-left:150px">

        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <h1 class="w3-text-teal">Add new thing</h1>
                <form action="{% url 'polls:vote' %}" method="post">
                    {% csrf_token %} Thing:
                    <input type="text" name="thing_name">
                    <br> Price:
                    <input type="float" name="thing_price"> EUR
                    <br> {% for human in person_list %}
                    <input type="radio" name="buyer" id="human{{ forloop.counter }}" value="{{ human.id }}">
                    <label for="human{{ forloop.counter }}">{{ human.name }}</label>
                    <br /> {% endfor %}
                    <br>
                
                    <input type="submit" value="Submit" />
                </form>
            </div>

        </div>
